{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<form action="/register" method="post" style="max-width: 400px; margin: auto;">
  <h2 class="text-center mb-4">Create Account</h2>
  <input name="username" class="form-control mb-3" placeholder="Username" required>
  <input name="password" class="form-control mb-3" type="password" placeholder="Password" required>
  <input name="confirmation" class="form-control mb-3" type="password" placeholder="Confirm Password" required>
  <button class="btn btn-primary w-100" type="submit">Register</button>
</form>
{% endblock %}
