{% extends "layout.html" %}

{% block title %}Registro{% endblock %}

{% block main %}
<div class="card card-custom mx-auto mt-5" style="max-width: 450px;">
  <div class="card-body p-5">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form action="/register" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input name="username" id="username" class="form-control" placeholder="Elige un nombre de usuario" required
          autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input name="password" id="password" class="form-control" type="password"
          placeholder="Crea una contraseña segura" required>
      </div>
      <div class="mb-4">
        <label for="confirmation" class="form-label">Confirmar Contraseña</label>
        <input name="confirmation" id="confirmation" class="form-control" type="password"
          placeholder="Confirma tu contraseña" required>
      </div>
      <button class="btn btn-primary btn-custom w-100" type="submit">Registrarse</button>

      <p class="text-center mt-4 text-muted">
        ¿Ya tienes cuenta? <a href="/login" class="text-decoration-none">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
