{% extends "layout.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block main %}
<div class="card card-custom mx-auto mt-5" style="max-width: 450px;">
  <div class="card-body p-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required autofocus>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input name="password" id="password" class="form-control" type="password" placeholder="Ingresa tu contraseña"
          required>
      </div>
      <button class="btn btn-primary btn-custom w-100" type="submit">Iniciar Sesión</button>

      <p class="text-center mt-4 text-muted">
        ¿No tienes cuenta? <a href="/register" class="text-decoration-none">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
